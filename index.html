<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Blockchain Demonstration">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Brittani Gongre">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Blockchain Demo</title>
</head>

<body>
  <header>
    <h1>BLOCKCHAIN</h1>
  </header>

  <div class="">
    <button id='add-button' type="button" name="button">add block</button>
  </div>

<section>
  <div class='container'>
    <div id="box-wrapper">
      <div class="box">
        <div class="block-box">
          <div class="flex-test">
            <button class='data-button' type="button" name="data" disabled>DATA</button>
            <input id='data-input' type="text" name="data" placeholder="Enter Text To Encrypt">
          </div>
          <div class="flex-test">
            <p class="nonce-title">Nonce</p>
            <input id='nonce-info' type='text' name='nonce' disabled>
          </div>
          <div class="flex-test">
              <p class="p-hash-text">Previous Hash</p>
              <input id='p-hash' type='text' name='prevhash' disabled>
            </div>
          <div class="flex-test">
              <p class="hash-title">Hash</p>
              <input id='hash-info' type="text" name="hash" disabled>
          </div>
          <div class="bottom-flex">
            <h3 id='block-txt'>Genesis Block</h3>
            <button id='mine-button'><i class="fas fa-lock fa-md"> ENCRYPT</i></button>
          </div>
            <h6 id='date'></h6>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
